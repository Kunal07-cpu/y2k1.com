<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - y2k.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>y2k.com</h1>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img class="cart" src="wishlist-removebg-preview.png" width="30px"
                            height="30px"></a>
                    <span class="cart-badge">0</span>
                </div>
                <div class="wishlist-container">
                    <a href="wishlist.html"><i class="fa fa-heart"
                            style="font-size: 24px; color: #ff523b; margin-left: 20px;"></i></a>
                    <span class="wishlist-badge">0</span>
                </div>
                <img class="menu-icon" src="menu_icon-removebg-preview.png" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!--cart items-->
    <div class="small-container cart-page">
        <h2 class="heading">Shopping Cart</h2>

        <div id="cart-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div id="empty-cart" class="empty-state" style="display: none;">
            <i class="fa fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Add some products to get started!</p>
            <a href="products.html" class="btn">Continue Shopping</a>
        </div>
    </div>

    <script>
        // Menu toggle function
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        // Render cart
        function renderCart() {
            const cart = getCart();
            const cartContainer = document.getElementById('cart-container');
            const emptyCart = document.getElementById('empty-cart');

            if (cart.length === 0) {
                cartContainer.innerHTML = '';
                emptyCart.style.display = 'block';
                return;
            }

            emptyCart.style.display = 'none';

            let html = `
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
            `;

            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                html += `
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="${item.image}" alt="${item.name}">
                                <div>
                                    <p><strong>${item.name}</strong></p>
                                    ${item.size ? `<small>Size: ${item.size}</small><br>` : ''}
                                    <small>Price: ${formatPrice(item.price)}</small>
                                    <br>
                                    <a href="#" onclick="removeItemFromCart(${item.id}, '${item.size}'); return false;">Remove</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="updateItemQuantity(${item.id}, '${item.size}', ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateItemQuantity(${item.id}, '${item.size}', parseInt(this.value))">
                                <button class="quantity-btn" onclick="updateItemQuantity(${item.id}, '${item.size}', ${item.quantity + 1})">+</button>
                            </div>
                        </td>
                        <td>${formatPrice(subtotal)}</td>
                    </tr>
                `;
            });

            html += `
                </table>
                <div class="total-price">
                    <table>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td><strong>${formatPrice(getCartTotal())}</strong></td>
                        </tr>
                    </table>
                </div>
                <a href="checkout.html"><button class="checkout-button">Proceed to Checkout &rarr;</button></a>
            `;

            cartContainer.innerHTML = html;
        }

        // Update item quantity
        function updateItemQuantity(productId, size, quantity) {
            if (quantity < 1) return;
            updateCartQuantity(productId, size, quantity);
            renderCart();
        }

        // Remove item from cart
        function removeItemFromCart(productId, size) {
            removeFromCart(productId, size);
            renderCart();
            showNotification('Item removed from cart');
        }

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function () {
            renderCart();
        });
    </script>
</body>

</html>
