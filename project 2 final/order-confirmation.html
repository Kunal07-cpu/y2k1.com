<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - y2k.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px 20px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .confirmation-container h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .order-details {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
            text-align: left;
        }

        .order-details h3 {
            color: #333;
            border-bottom: 2px solid #ff523b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-buttons .btn {
            padding: 12px 30px;
            text-decoration: none;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>y2k.com</h1>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img class="cart" src="wishlist-removebg-preview.png" width="30px"
                            height="30px"></a>
                    <span class="cart-badge">0</span>
                </div>
                <div class="wishlist-container">
                    <a href="wishlist.html"><i class="fa fa-heart"
                            style="font-size: 24px; color: #ff523b; margin-left: 20px;"></i></a>
                    <span class="wishlist-badge">0</span>
                </div>
                <img class="menu-icon" src="menu_icon-removebg-preview.png" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <div class="confirmation-container">
        <div class="success-icon">
            <i class="fa fa-check"></i>
        </div>

        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been successfully placed.</p>

        <div class="order-details" id="order-details">
            <!-- Order details will be rendered here -->
        </div>

        <div class="action-buttons">
            <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Menu toggle
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        // Render order details
        function renderOrderDetails() {
            const orderData = localStorage.getItem('lastOrder');

            if (!orderData) {
                document.getElementById('order-details').innerHTML = `
                    <div class="empty-state">
                        <p>No order found</p>
                        <a href="products.html" class="btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            const order = JSON.parse(orderData);
            const orderDate = new Date(order.orderDate);
            const orderId = 'Y2K' + Date.now().toString().slice(-8);

            let html = `
                <h3><i class="fa fa-file-text"></i> Order Details</h3>
                
                <div class="detail-row">
                    <span class="detail-label">Order ID:</span>
                    <span class="detail-value"><strong>${orderId}</strong></span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Order Date:</span>
                    <span class="detail-value">${orderDate.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Payment Method:</span>
                    <span class="detail-value">${order.paymentMethod === 'cod' ? 'Cash on Delivery' : 'Online Payment'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Total Amount:</span>
                    <span class="detail-value"><strong>${formatPrice(order.total)}</strong></span>
                </div>
                
                <h3 style="margin-top: 30px;"><i class="fa fa-map-marker"></i> Shipping Address</h3>
                
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">${order.firstName} ${order.lastName}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${order.email}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span class="detail-value">${order.phone}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span class="detail-value">${order.address}, ${order.city}, ${order.state} - ${order.pincode}, ${order.country}</span>
                </div>
                
                <h3 style="margin-top: 30px;"><i class="fa fa-shopping-bag"></i> Order Items</h3>
                
                <div class="order-items">
            `;

            order.items.forEach(item => {
                html += `
                    <div class="order-item">
                        <div>
                            <strong>${item.name}</strong>
                            ${item.size ? `<br><small>Size: ${item.size}</small>` : ''}
                            <br><small>Quantity: ${item.quantity}</small>
                        </div>
                        <div><strong>${formatPrice(item.price * item.quantity)}</strong></div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('order-details').innerHTML = html;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            renderOrderDetails();
        });
    </script>
</body>

</html>
