<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - y2k.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .checkout-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-section h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #ff523b;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff523b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .order-summary-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border-top: 2px solid #ff523b;
            margin-top: 20px;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff523b;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #e04329;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 82, 59, 0.3);
        }

        .payment-method {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .payment-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #ff523b;
        }

        .payment-option.selected {
            border-color: #ff523b;
            background-color: #fff5f3;
        }

        .payment-option input[type="radio"] {
            margin-right: 8px;
        }

        @media only screen and (max-width: 800px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>y2k.com</h1>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img class="cart" src="wishlist-removebg-preview.png" width="30px"
                            height="30px"></a>
                    <span class="cart-badge">0</span>
                </div>
                <div class="wishlist-container">
                    <a href="wishlist.html"><i class="fa fa-heart"
                            style="font-size: 24px; color: #ff523b; margin-left: 20px;"></i></a>
                    <span class="wishlist-badge">0</span>
                </div>
                <img class="menu-icon" src="menu_icon-removebg-preview.png" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <div class="checkout-container">
        <h2 class="heading">Checkout</h2>

        <div class="checkout-grid">
            <!-- Shipping Information -->
            <div class="checkout-section">
                <h3><i class="fa fa-truck"></i> Shipping Information</h3>
                <form id="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">Pincode *</label>
                            <input type="text" id="pincode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <input type="text" id="country" value="India" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Payment Method *</label>
                        <div class="payment-method">
                            <div class="payment-option selected" onclick="selectPayment('cod', this)">
                                <input type="radio" name="payment" value="cod" checked>
                                <label>Cash on Delivery</label>
                            </div>
                            <div class="payment-option" onclick="selectPayment('online', this)">
                                <input type="radio" name="payment" value="online">
                                <label>Online Payment</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section">
                <h3><i class="fa fa-shopping-bag"></i> Order Summary</h3>
                <div id="order-summary">
                    <!-- Order items will be rendered here -->
                </div>

                <button class="place-order-btn" onclick="placeOrder()">
                    <i class="fa fa-check-circle"></i> Place Order
                </button>
            </div>
        </div>
    </div>

    <script>
        // Menu toggle
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        // Select payment method
        function selectPayment(method, element) {
            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
        }

        // Render order summary
        function renderOrderSummary() {
            const cart = getCart();
            const container = document.getElementById('order-summary');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let html = '';
            cart.forEach(item => {
                html += `
                    <div class="order-summary-item">
                        <div>
                            <strong>${item.name}</strong>
                            ${item.size ? `<br><small>Size: ${item.size}</small>` : ''}
                            <br><small>Qty: ${item.quantity}</small>
                        </div>
                        <div>${formatPrice(item.price * item.quantity)}</div>
                    </div>
                `;
            });

            const total = getCartTotal();
            const shipping = total > 0 ? 50 : 0;
            const grandTotal = total + shipping;

            html += `
                <div class="order-summary-item">
                    <div>Subtotal</div>
                    <div>${formatPrice(total)}</div>
                </div>
                <div class="order-summary-item">
                    <div>Shipping</div>
                    <div>${shipping > 0 ? formatPrice(shipping) : 'FREE'}</div>
                </div>
                <div class="order-total">
                    <div>Total</div>
                    <div>${formatPrice(grandTotal)}</div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Place order
        function placeOrder() {
            const form = document.getElementById('checkout-form');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const cart = getCart();
            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'error');
                return;
            }

            // Get form data
            const orderData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value,
                country: document.getElementById('country').value,
                paymentMethod: document.querySelector('input[name="payment"]:checked').value,
                items: cart,
                total: getCartTotal() + 50,
                orderDate: new Date().toISOString()
            };

            // Save order to localStorage
            localStorage.setItem('lastOrder', JSON.stringify(orderData));

            // Clear cart
            clearCart();

            // Redirect to confirmation page
            window.location.href = 'order-confirmation.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            renderOrderSummary();
        });
    </script>
</body>

</html>
